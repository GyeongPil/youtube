<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aa5be2388.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button class="list"><i class="fa-solid fa-bars"></i></button>
        <img src="./다운로드.png" alt="로고" class="logo">
        <div class="header-center">
            <input type="text" placeholder="검색" class="search-input">
            <button class="keyboard-button"><i class="fa-solid fa-keyboard"></i></button>
            <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class="mike"><i class="fa-solid fa-microphone"></i></button>
        <button class="make-button">+ 만들기</button>
        <button class="alarm"><i class="fa-solid fa-bell"></i></button>
        <!-- <button class="profile"><img src="./컴과고 로고.webp" alt="프로필"></button> -->
    </header>

    <div class="category-bar">
        <button class="active">전체</button>
        <button>뉴스</button>
        <button>게임</button>
        <button>팟캐스트</button>
        <button>음악</button>
        <button>정성윤</button>
        <button>구우웃</button>
        <button>웹디의 주민</button>
        <button>컴과고</button>
        <button>웹디 화이팅</button>
        <button>최근에 업로드 된 동영상</button>
    </div>

    <div class="video-container">
        <a href="https://www.youtube.com/watch?v=LBC0zTIyRFE">
            <img src="./컴과고.jpg" alt="영상 1" class="video1">
        </a>
        <p class="text1">2024 부산컴퓨터과학고등학교 홍보영상(09.25)</p>
        <a href="https://www.youtube.com/watch?v=Xupb28URd_w&list=RDXupb28URd_w&start_radio=1">
            <img src="./영상 2.jpg" alt="영상 2" class="video2">
        </a>
        <p class="text2">優里(유우리) - レオ(레오)[한국어 가사/번역]</p>
        <a href="https://www.youtube.com/watch?v=_WQR6-sqqjM">
            <img src="./영상 3.jpg" alt="영상 3" class="video3">
        </a>
        <p class="text3">백엔드 개발 이 영상만 보셔도 거의</p>
        <a href="https://www.youtube.com/watch?v=E9ngNk9Z0g0">
            <img src="./영상 4.jpg" alt="영상 4" class="video4">
        </a>
        <p class="text4">평범해도 유독 매력적인 사람의 2가지 특징</p>
        <a href="https://www.youtube.com/watch?v=RCltAg_iK0E">
            <img src="./영상 5.jpg" alt="영상 5" class="video5">
        </a>
        <p class="text5">【AKASAKI】Bunny Girl（Lyric Video）</p>
        <a href="https://www.youtube.com/watch?v=yv85KrdVGgU">
            <img src="./영상 6.jpg" alt="영상 6" class="video6">
        </a>
        <p class="text6">무지개를 그리는 입맞춤 🌈 | AKASAKI - Kiss Kiss Kiss<br>[MV+가사해석/발음]</p>  
    </div>

    <div class="home">
        <button><i class="fa-solid fa-house"></i>홈</button>
        <button><i class="fa-solid fa-bolt"></i>shorts</button>
        <button><i class="fa-solid fa-images"></i>구독</button>
    </div>

    <div class="my-page">
        <button>내 페이지 ></button>
        <button><i class="fa-solid fa-clock-rotate-left"></i>시청 기록</button>
        <button><i class="fa-solid fa-list"></i>재생목록</button>
        <button><i class="fa-brands fa-youtube"></i>내 동영상</button>
        <button><i class="fa-regular fa-clock"></i>나중에 볼 동영상</button>
        <button><i class="fa-regular fa-thumbs-up"></i>좋아요 표시한 동영상</button>
        <button><i class="fa-solid fa-scissors"></i>내 클립</button>
    </div>

    <div class="quest">
        <ul>탐색</ul>
        <ul>쇼핑</ul>
        <ul>음악</ul>
        <ul>영화</ul>
        <ul>실시간</ul>
        <ul>게임</ul>
        <ul>스포츠</ul>
    </div>


</body>
</html>
